name: "Full SAST + Dependency Scan"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '25 16 * * 4'

jobs:

  # -------------------
  # CodeQL Analysis
  # -------------------
  codeql:
    name: CodeQL Analysis (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: csharp
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: ruby
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Skip JS/TS if no files
      - name: Skip JS/TS if none
        if: matrix.language == 'javascript-typescript'
        continue-on-error: true
        run: |
          if ! git ls-files '*.js' '*.ts' | grep -q .; then
            echo "No JS/TS files found. Skipping CodeQL."
            exit 78
          fi

      # Skip Python if no files
      - name: Skip Python if none
        if: matrix.language == 'python'
        continue-on-error: true
        run: |
          if ! git ls-files '*.py' | grep -q .; then
            echo "No Python files found. Skipping CodeQL."
            exit 78
          fi

      # Skip Ruby if none
      - name: Skip Ruby if none
        if: matrix.language == 'ruby'
        continue-on-error: true
        run: |
          if ! git ls-files '*.rb' | grep -q .; then
            echo "No Ruby files found. Skipping CodeQL."
            exit 78
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build C# Solution
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          dotnet restore 
          dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  # -------------------
  # Semgrep Scan
  # -------------------
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          config: "auto"

  # -------------------
  # Gitleaks Secrets Scan
  # -------------------
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
