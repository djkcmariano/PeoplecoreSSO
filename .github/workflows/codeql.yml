name: ".NET PR Workflow"

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  security-events: write

jobs:

  # -------------------
  # 1️⃣ Build & Test
  # -------------------
  build-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # adjust as needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

  # -------------------
  # 2️⃣ Security Scans (parallel)
  # -------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: none
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Check if repo has files
        id: check_files
        run: |
          if git ls-files | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Run Semgrep
        if: steps.check_files.outputs.found == 'true'
        run: |
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
            semgrep --config auto --error --sarif --output /src/semgrep-results.sarif
      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  # -------------------
  # 3️⃣ Optional Deploy
  # -------------------
  optional-deploy:
    name: Optional Deploy
    runs-on: ubuntu-latest
    needs: [build-test, codeql, semgrep, gitleaks]
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
