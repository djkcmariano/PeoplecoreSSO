name: ".NET PR Workflow"

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  security-events: write

jobs:

  # -------------------
  # 1️⃣ Build & Test
  # -------------------
  build-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

  # -------------------
  # 2️⃣ Security Scans (parallel)
  # -------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: none
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
      - name: Save CodeQL JSON
        run: |
          cp codeql-results.sarif codeql-results.json || true

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Check for repo files
        id: check_files
        run: |
          if git ls-files | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
  
      - name: Run Semgrep JSON
        if: steps.check_files.outputs.found == 'true'
        run: |
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
            semgrep --config auto --json --output /src/semgrep-results.json || true
  
          # Fail only on critical issues
          if grep -q '"severity": "error"' /src/semgrep-results.json; then
            echo "Critical Semgrep findings detected!"
            exit 1
          fi
  
      - name: Convert Semgrep JSON → SARIF
        if: steps.check_files.outputs.found == 'true'
        run: |
          if [ -f semgrep-results.json ]; then
            docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
              semgrep-sarif /src/semgrep-results.json /src/semgrep-results.sarif || true
          else
            echo "No JSON found, skipping SARIF conversion"
          fi
  
      - name: Upload Semgrep SARIF
        if: steps.check_files.outputs.found == 'true'
        run: |
          if [ -f semgrep-results.sarif ]; then
            echo "Uploading SARIF..."
            gh api -X POST /repos/${{ github.repository }}/code-scanning/sarifs \
              -F sarif=@semgrep-results.sarif \
              -F category=semgrep \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          else
            echo "No SARIF file, skipping upload"
          fi
  
      - name: Upload Semgrep JSON artifact
        if: steps.check_files.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json
          path: semgrep-results.json


  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan: "pr"
          verbose: true
          args: --report-format=json --report-path=gitleaks-results.json

  # -------------------
  # 2️⃣ Nexus Lifecycle Scan
  # -------------------
  nexus-lifecycle:
    name: Nexus Lifecycle Scan
    runs-on: self-hosted
    needs: build-test
    strategy:
      matrix:
        scan-type: [release, source, stage, build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: false

      - name: Ensure NuGet CLI
        shell: cmd
        run: |
          if not exist nuget.exe (
            curl -L -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
          )

      - name: Restore NuGet Packages
        shell: cmd
        run: nuget.exe restore AuthServer.csproj -PackagesDirectory Packages

      - name: Build Project
        shell: cmd
        run: dotnet build AuthServer.csproj --configuration Release --no-restore

      - name: Run Nexus IQ Scan
        shell: cmd
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          SCAN_TYPE: ${{ matrix.scan-type }}
        run: |
          cd AuthServer
          java -jar "%GITHUB_WORKSPACE%\tools\cli.jar" -i "PeoplecoreAuthServer" -s http://192.168.70.35:8070 -a %IQ_USER%:%IQ_PASS% -t %SCAN_TYPE% "%GITHUB_WORKSPACE%\AuthServer\AuthServer.csproj" -o "%GITHUB_WORKSPACE%\iq-results-%SCAN_TYPE%.json"
      
      - name: Upload Nexus IQ JSON
        uses: actions/upload-artifact@v4
        with:
          name: iq-json-${{ matrix.scan-type }}
          path: iq-results-${{ matrix.scan-type }}.json


  # -------------------
  # 3️⃣ Optional Deploy
  # -------------------
  optional-deploy:
    name: Optional Deploy
    runs-on: ubuntu-latest
    needs: [build-test, codeql, semgrep, gitleaks, nexus-lifecycle]
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "Deploying application..."
          # Add your deployment steps here

  # -------------------
  # 4️⃣ Upload all JSON artifacts
  # -------------------
  upload-json-artifacts:
    name: Upload Security Scan Artifacts
    runs-on: ubuntu-latest
    needs: [codeql, semgrep, gitleaks, nexus-lifecycle]
    steps:
      - name: Upload JSON Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scans
          path: |
            codeql-results.json
            semgrep-results.json
            gitleaks-results.json
            iq-results.json
