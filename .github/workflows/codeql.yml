name: ".NET PR Workflow"

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  security-events: write

jobs:

  # -------------------
  # 1️⃣ Build & Test
  # -------------------
  build-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

  # -------------------
  # 2️⃣ Security Scans (parallel)
  # -------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: none
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
      - name: Save CodeQL JSON
        run: |
          cp codeql-results.sarif codeql-results.json || true

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Check for repo files
        id: check_files
        run: |
          if git ls-files | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
  
      - name: Run Semgrep JSON
        if: steps.check_files.outputs.found == 'true'
        run: |
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
            semgrep --config auto --json --output /src/semgrep-results.json || true
          if grep -q '"severity": "error"' /src/semgrep-results.json; then
            echo "Critical Semgrep findings detected!"
            exit 1
          fi
  
      - name: Convert Semgrep JSON → SARIF
        if: steps.check_files.outputs.found == 'true'
        run: |
          if [ -f semgrep-results.json ]; then
            docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
              semgrep-sarif /src/semgrep-results.json /src/semgrep-results.sarif || true
          fi
  
      - name: Upload Semgrep SARIF
        if: steps.check_files.outputs.found == 'true'
        run: |
          if [ -f semgrep-results.sarif ]; then
            echo "Uploading SARIF..."
            gh api -X POST /repos/${{ github.repository }}/code-scanning/sarifs \
              -F sarif=@semgrep-results.sarif \
              -F category=semgrep \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          fi
  
      - name: Upload Semgrep JSON artifact
        if: steps.check_files.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json
          path: semgrep-results.json

  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan: "pr"
          verbose: true
          args: --report-format=json --report-path=gitleaks-results.json

  # -------------------
  # 3️⃣ Nexus Lifecycle – split jobs
  # -------------------

  nexus-source:
    name: Nexus IQ – Source
    runs-on: self-hosted
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Find CLI Jar
        shell: cmd
        run: |
          set "CLI="
          for /r "%GITHUB_WORKSPACE%" %%F in (cli.jar) do (
            set "CLI=%%F"
            goto :found_cli
          )
          echo CLI Jar not found!
          exit /b 1
          :found_cli
          echo Found CLI: %CLI%
          setx CLI "%CLI%"
      - name: Find csproj
        shell: cmd
        run: |
          for /r "%GITHUB_WORKSPACE%" %%F in (*.csproj) do (
            set PROJ=%%F
            goto :proj_found
          )
          :proj_found
          setx PROJ "%PROJ%"
          echo Found Project: %PROJ%
      - name: Run Nexus Source Scan
        shell: cmd
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          IQ_SERVER_URL: ${{ secrets.IQ_SERVER_URL }}
        run: |
          java -jar "%CLI%" -i "%GITHUB_REPOSITORY%" -s "%IQ_SERVER_URL%" -a %IQ_USER%:%IQ_PASS% -t source "%PROJ%" -o json > iq-source.json
      - name: Upload Source Report
        uses: actions/upload-artifact@v4
        with:
          name: iq-source.json
          path: iq-source.json

  nexus-build:
    name: Nexus IQ – Build
    runs-on: self-hosted
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Find CLI Jar
        shell: cmd
        run: |
          set "CLI="
          for /r "%GITHUB_WORKSPACE%" %%F in (cli.jar) do (
            set "CLI=%%F"
            goto :found_cli
          )
          echo Found CLI: %CLI%
          setx CLI "%CLI%"
      - name: Find csproj
        shell: cmd
        run: |
          for /r "%GITHUB_WORKSPACE%" %%F in (*.csproj) do (
            set PROJ=%%F
            goto :proj_found
          )
          :proj_found
          setx PROJ "%PROJ%"
          echo Found Project: %PROJ%
      - name: Run Nexus Build Scan
        shell: cmd
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          IQ_SERVER_URL: ${{ secrets.IQ_SERVER_URL }}
        run: |
          java -jar "%CLI%" -i "%GITHUB_REPOSITORY%" -s "%IQ_SERVER_URL%" -a %IQ_USER%:%IQ_PASS% -t build "%PROJ%" -o json > iq-build.json
      - name: Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: iq-build.json
          path: iq-build.json

  nexus-stage-release:
    name: Nexus IQ – Stage Release
    runs-on: self-hosted
    needs: build-test
    if: github.event_name == 'pull_request' && github.base_ref == 'develop' || github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Find CLI Jar
        shell: cmd
        run: |
          set "CLI="
          for /r "%GITHUB_WORKSPACE%" %%F in (cli.jar) do (
            set "CLI=%%F"
            goto :found_cli
          )
          echo Found CLI: %CLI%
          setx CLI "%CLI%"
      - name: Find csproj
        shell: cmd
        run: |
          for /r "%GITHUB_WORKSPACE%" %%F in (*.csproj) do (
            set PROJ=%%F
            goto :proj_found
          )
          :proj_found
          setx PROJ "%PROJ%"
          echo Found Project: %PROJ%
      - name: Run Nexus Stage-Release Scan
        shell: cmd
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          IQ_SERVER_URL: ${{ secrets.IQ_SERVER_URL }}
        run: |
          java -jar "%CLI%" -i "%GITHUB_REPOSITORY%" -s "%IQ_SERVER_URL%" -a %IQ_USER%:%IQ_PASS% -t stage-release "%PROJ%" -o json > iq-stage-release.json
      - name: Upload Stage-Release Report
        uses: actions/upload-artifact@v4
        with:
          name: iq-stage-release.json
          path: iq-stage-release.json

  nexus-release:
    name: Nexus IQ – Release
    runs-on: self-hosted
    needs: build-test
    if: github.event_name == 'pull_request' && github.base_ref == 'main' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Find CLI Jar
        shell: cmd
        run: |
          set "CLI="
          for /r "%GITHUB_WORKSPACE%" %%F in (cli.jar) do (
            set "CLI=%%F"
            goto :found_cli
          )
          echo Found CLI: %CLI%
          setx CLI "%CLI%"
      - name: Find csproj
        shell: cmd
        run: |
          for /r "%GITHUB_WORKSPACE%" %%F in (*.csproj) do (
            set PROJ=%%F
            goto :proj_found
          )
          :proj_found
          setx PROJ "%PROJ%"
          echo Found Project: %PROJ%
      - name: Run Nexus Release Scan
        shell: cmd
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          IQ_SERVER_URL: ${{ secrets.IQ_SERVER_URL }}
        run: |
          java -jar "%CLI%" -i "%GITHUB_REPOSITORY%" -s "%IQ_SERVER_URL%" -a %IQ_USER%:%IQ_PASS% -t release "%PROJ%" -o json > iq-release.json
      - name: Upload Release Report
        uses: actions/upload-artifact@v4
        with:
          name: iq-release.json
          path: iq-release.json

  # -------------------
  # 4️⃣ Optional Deploy
  # -------------------
  optional-deploy:
    name: Optional Deploy
    runs-on: ubuntu-latest
    needs: [build-test, codeql, semgrep, gitleaks, nexus-release]
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "Deploying application..."
          # Add your deployment steps here

  # -------------------
  # 5️⃣ Upload all JSON artifacts
  # -------------------
  upload-json-artifacts:
    name: Upload Security Scan Artifacts
    runs-on: ubuntu-latest
    needs: [codeql, semgrep, gitleaks, nexus-source, nexus-build, nexus-stage-release, nexus-release]
    steps:
      - name: Upload JSON Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scans
          path: |
            codeql-results.json
            semgrep-results.json
            gitleaks-results.json
            iq-source.json
            iq-build.json
            iq-stage-release.json
            iq-release.json
