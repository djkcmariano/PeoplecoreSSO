name: ".NET PR Workflow"

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  security-events: write

jobs:

  # -------------------
  # 1️⃣ Build & Test
  # -------------------
  build-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # adjust as needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

  # -------------------
  # 2️⃣ Security Scans (parallel)
  # -------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: none
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
      - name: Save CodeQL JSON
        run: |
          cp codeql-results.sarif codeql-results.json || true  # optional, duplicate SARIF as JSON for consistency

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full git history for PR diff

      - name: Check if repo has files
        id: check_files
        run: |
          if git ls-files | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Semgrep
        if: steps.check_files.outputs.found == 'true'
        run: |
          # Run Semgrep on all files
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
            semgrep --config auto --sarif --json --output /src/semgrep-results.json || true

          # Fail workflow only if critical findings exist
          if grep -q '"severity": "error"' /src/semgrep-results.json; then
            echo "Critical Semgrep findings detected!"
            exit 1
          fi

      - name: Upload Semgrep SARIF
        if: steps.check_files.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.json
          category: semgrep

  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for scanning PR diffs

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan: "pr"      # ensures PR diff is scanned
          verbose: true
          args: --report-format=json --report-path=gitleaks-results.json

  nexus-lifecycle:
    name: Nexus Lifecycle Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for PR scanning

      - name: Run Nexus Lifecycle Scan
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
        run: |
          iqcli -s http://192.168.70.35:8070 \
                -a ${{ env.IQ_USER }}:${{ env.IQ_PASS }} \
                -i my-app \
                -t build \
                -o json > iq-results.json

          if grep -q "Critical Policy Violation" iq-results.json; then
            echo "Critical Nexus Lifecycle policy violations detected!"
            exit 1
          fi

  # -------------------
  # 3️⃣ Optional Deploy
  # -------------------
  optional-deploy:
    name: Optional Deploy
    runs-on: ubuntu-latest
    needs: [build-test, codeql, semgrep, gitleaks, nexus-lifecycle]
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "Deploying application..."
          # Add your deployment steps here

  # -------------------
  # 4️⃣ Upload all JSON artifacts
  # -------------------
  upload-json-artifacts:
    name: Upload Security Scan Artifacts
    runs-on: ubuntu-latest
    needs: [codeql, semgrep, gitleaks, nexus-lifecycle]
    steps:
      - name: Upload JSON Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-scans
          path: |
            codeql-results.json
            semgrep-results.json
            gitleaks-results.json
            iq-results.json
